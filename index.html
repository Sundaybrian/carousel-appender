<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Carousel Appending</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">

</head>

<body>
  <div class="container-fluid">
    <h3>My Carousel Appender</h3>

    <!--Carousel starts  -->
    <div class="carousel slide" id="myCaro" data-ride="carousel">

      <!--carousel indicators  -->
      <ol class="carousel-indicators">
        <li data-target="#myCaro" data-slide-to="0" class="active"></li>
        <li data-target="#myCaro" data-slide-to="1"></li>
        <li data-target="myCaro" data-slide-to="2"></li>
        <li data-target="myCaro" data-slide-to="3"></li>

      </ol>

      <div class="carousel-inner" role="listbox">
        <div class="carousel-item active one">
          <!-- <img class="d-block img-fluid" src="img/5858.jpg" alt="first slide"> -->
        </div>

        <div class="carousel-item mbili">
          <!-- <img class="d-block img-fluid" src="img/8526.jpg" alt="second slide"> -->
        </div>


        <div class="carousel-item tatu">
          <!-- <img class="d-block img-fluid" src="img/9083.jpg" alt="third slide"> -->
        </div>

        <div class="carousel-item nne">
          <!-- <img class="d-block img-fluid" src="img/9316.jpg" alt="fourth slide"> -->
        </div>

      </div>

      <!-- controls -->
      <a class="carousel-control-prev" href="#myCaro" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon"  aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>

      <a class="carousel-control-next" href="#myCaro" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>

    </div>


  </div>
  <script src="js/jquery-3.2.1.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/scripts.js"></script>

</body>

</html>
