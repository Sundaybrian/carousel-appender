<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Carousel Appending</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.2.1.js"></script>
  <script src="js/scripts.js"></script>
  <script src="js/bootstrap.min.js"></script>
</head>

<body>
  <div class="container">
    <h3>My Carousel Appender</h3>

    <!--Carousel starts  -->
    <div class="carousel-slide" id="myCaro" data-ride="carousel">

      <!--carousel indicators  -->
      <ol class="carousel-indicators">
        <li data-target="#myCaro" data-slide-to="0" class="active"></li>
        <li data-target="#myCaro" data-slide-to="1"></li>
        <li data-target="myCaro" data-slide-to="2"></li>
        <li data-target="myCaro" data-slide-to="3"></li>

      </ol>

      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="img/5858.jpg" alt="first img">
        </div>

        <div class="carousel-item">
          <img src="img/8526.jpg" alt="second img">
        </div>


        <div class="carousel-item">
          <img src="img/9083.jpg" alt="third img">
        </div>

        <div class="carousel-item">
          <img src="img/9316.jpg" alt="fourth img">
        </div>
      </div>

      <!-- controls -->
      <a href="myCaro" class="carousel-control-prev" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon"></span>
    <span class="sr-only">Previous</span>
  </a>

      <a href="myCaro" class="carousel-control-next" role="button" data-slide="next">
    <span class="carousel-control-next-icon"></span>
    <span class="sr-only">Next</span>
  </a>

    </div>

  </div>

</body>

</html>
